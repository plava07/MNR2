<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>

		<h1>Kalkulator - rivolving kartica</h1>

		<div class="container">
			<h3>Trenutno zadu탑enje: <input type = "text" id = "novac1" class="form-control"> RSD </h3> <br>
			<h3>Raspolo탑iva sredstva: <input type = "text" id = "novac2" class="form-control"> RSD </h3> <br>
			<h3>Procenat otplate: <input type = "text" id = "procenat" class="form-control"> %</h3> <br>
			<h3>Raspolo탑ivo u narednom mesecu: <input type = "text" id = "novac3" class="form-control"> RSD </h3> <br>

			<input type="button" value="Izra훾unaj" onclick="KalkulatorRivolving()">

	<script>
		function KalkulatorRivolving() {
	var zaduzenje = parseInt(document.getElementById("novac1").value);
	var raspolozivo = parseInt(document.getElementById("novac2").value);
	var procenat = parseInt(document.getElementById("procenat").value);

	var novo = raspolozivo + (zaduzenje * (procenat/100));
	
	document.getElementById("novac3").value = novo;
}
	</script>
</body>
</html>
