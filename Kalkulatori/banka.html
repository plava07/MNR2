<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>

		<h1>Kalkulator - štednja u banci</h1>

		<div class="container">
			<h3>Glavnica: <input type = "text" id = "novac1" class="form-control"> RSD </h3> <br>
			<h3>Kamata: <input type = "text" id = "procenat" class="form-control"> % </h3> <br>
			<h3>Broj meseci: <input type = "text" id = "mesec" class="form-control"> </h3> <br>
			<h3>Zarada: <input type = "text" id = "novac2" class="form-control"> RSD </h3> <br>

			<input type="button" value="Izračunaj" onclick="KalkulatorStednje2()">

	<script>
		function KalkulatorStednje2() {
	var glavnica = parseInt(document.getElementById("novac1").value);
	var kamata = parseInt(document.getElementById("procenat").value);
	var meseci = parseInt(document.getElementById("mesec").value);

	var zarada = (glavnica*kamata*meseci)/1200;
	
	document.getElementById("novac2").value = zarada;
}
	</script>
</body>
</html>
